<!DOCTYPE html>
<html lang="en">

<head>
    <title>| | || ||| EV9D9 ||| || | |</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/livewriting.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- webGL ==================================== -->
    <div id="container"></div>
    <!-- editor ==================================== -->
    <div id="editor"></div>
    <!-- livewriting NAV ================================+ -->
    <div class='livewriting_navbar'>
        <div class='livewriting_slider_wrapper'>
            <div class='livewriting_slider'></div>
        </div>
        <div class="livewriting_toolbar_wrapper">
            <div class="livewriting_navbar_buttons_left">
                <button id="lw_toolbar_play" class="lw_toolbar_button">pause</button>
                <button id="lw_toolbar_beginning" class="lw_toolbar_button">go to beginning</button>
                <button id="lw_toolbar_end" class="lw_toolbar_button">go to end</button>
            </div>
            <div class="livewriting_navbar_buttons_right">
                <div>
                    <!--  <button id="lw_toolbar_skip" class="lw_toolbar_button">skip inactive parts</button>
                    <button id="lw_toolbar_setting" class="lw_toolbar_button">settings</button>
                    <button class="lw_toolbar_button livewriting_speed">1 X</button>
                    <button class="lw_toolbar_button lw_toolbar_speed">adjust the speed</button> -->
                    <div id="lw_playback_slider"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer UI ================================+ -->
    <div id="footer">
        <div id="myFrameRate"></div>
        <canvas id="fourBands" width="100" height="32"></canvas>
        <div id="audioClock"></div>
        <div id="footerUI">
            <div id="selectQualityDIV" class="uiButton" title="Pixel Size">
                <select id="selectQuality">
                    <option value="0.0625">1/16</option>
                    <option value="0.125">1/8</option>
                    <option value="0.25">1/4</option>
                    <option value="0.5" selected="selected">1/2</option>
                    <option value="1">1</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div id="selectFontSizeDIV" class="uiButton" title="Text Size">
                <select id="selectFontSize">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14" selected="selected">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </div>
            <input type="checkbox" id="debug" value="" />
            <label for="debug" class="uiButton" title="Toggle Debugging"></label>
            
            <input type="submit" id="colorCorrectButton" value="" class="uiButton" title="Color Correction Panel" />
            
            <input type="checkbox" id="play" value="" />
            <label for="play" class="uiButton" title="Toggle Rendering"></label>

            <input type="submit" id="playback" value="playback"></input>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/fpsmeter.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/three.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/Detector.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/ace/ext-language_tools.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/ace/ext-searchbox.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/ace/ext-statusbar.js" charset="utf-8"></script>
    </script>
    <script type="text/javascript" src="js/myAudio.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/myUI.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/myOpenGL.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/livewriting.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/myAce.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/startup.js" charset="utf-8"></script>
</body>

</html>
